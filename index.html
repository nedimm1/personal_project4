<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" disabled>
        <div class="buttons">
            <button class="btn clear-button">C</button>
            <button class="btn num-button">(</button>
            <button class="btn num-button">)</button>
            <button class="btn divide">รท</button>
            <button class="btn action-button num-button">7</button>
            <button class="btn action-button num-button">8</button>
            <button class="btn action-button num-button">9</button>
            <button class="btn num-button">*</button>
            <button class="btn action-button num-button">4</button>
            <button class="btn action-button num-button">5</button>
            <button class="btn action-button num-button">6</button>
            <button class="btn num-button">-</button>
            <button class="btn action-button num-button">1</button>
            <button class="btn action-button num-button">2</button>
            <button class="btn action-button num-button">3</button>
            <button class="btn num-button">+</button>
            <button class="btn zero action-button num-button">0</button>
            <button class="btn action-button num-button">.</button>
            <button class="btn green calculate">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
